<mat-card>
  <form [formGroup]="userUpdateForm">
      <div>
        <mat-label>Username:</mat-label>
        <span *ngIf="!(focus | async)" (click)="onFocus()">{{user.username}}</span>
        <input matInput (focusout)="onFoucusout()" formControlName="username" [(ngModel)]="user.username" (keyup)="updateUsername()" *ngIf="focus | async" color="primary">
      </div>
      <mat-label>Password</mat-label>
  </form>
</mat-card>

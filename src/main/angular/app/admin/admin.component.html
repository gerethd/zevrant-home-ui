<table *ngIf="UserRoles.indexOf('admin') >= 0">
  <tr>
    <th></th>
    <th *ngFor="let role of UserRoles">{{role}}</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.username}}</td>
    <td *ngFor="let role of UserRoles" >
      <mat-checkbox (change)="updateRole(user, role)" [checked]="containsRole(user, role) | async"></mat-checkbox>
    </td>
  </tr>
  <button mat-button (click)="save()">Save</button>
</table>

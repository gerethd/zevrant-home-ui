<mat-card color="primary">
  <form color="primary">
    <h1>Welcome! Please Log In</h1>
    <mat-form-field color="primary">
      <input placeholder="username" matInput id="username"/>
    </mat-form-field>
    <br>
    <mat-form-field color="primary">
      <input placeholder="password" matInput id="password"/>
    </mat-form-field>
    <br>
  </form>
<span color="accent">Forgot password? Click </span><a mat-button routerLink="forgot-password">here</a><br>
<span color="accent">New User? Click </span><a mat-button color="secondary" routerLink="register">Login</a>
</mat-card>

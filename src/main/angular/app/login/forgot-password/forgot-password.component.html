<mat-card>
  <form color="primary" [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
    <h1>Forgot Password</h1>
    <mat-form-field color="primary">
      <input matInput type='email' placeholder="email address" required="true" id="email"  formControlName="email"/>
    </mat-form-field>
    <br>
    <button mat-button type="submit" color="primary">Submit</button>
  </form>
</mat-card>

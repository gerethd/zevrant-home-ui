before_script:
  - VERSION=`aws ssm get-parameter --name zevrant-home-ui-VERSION`
  - VERSION=` echo $VERSION | jq .Parameter.Value`;
  - chrlen=`expr ${#VERSION} - 1`
  - VERSION=`echo $VERSION | cut -c2-$chrlen`
  - echo $VERSION

stages:
  - test
  - sonarScan
  - imageBuild
  - updateVersion
  - deploy


sonarScan:
  stage: sonarScan
  script: bash gradlew sonar --info

test:
  stage: test
  script: bash gradlew test --info

imageBuild:
  stage: imageBuild
  script:
    - docker buildx build --build-arg a_version=$VERSION -t zevrant/zevrant-home-ui:latest -t zevrant/zevrant-home-ui:$VERSION --platform linux/amd64,linux/arm64 . -f ./Dockerfile-$VERSION --push
    - docker push zevrant/zevrant-home-ui:latest
    - docker push zevrant/zevrant-home-ui:$VERSION
    - git tag zevrant-home-ui-$VERSION

updateVersion:
  stage: updateVersion
  script:
    - IFS='.'
    - read -ra arr <<< "$VERSION"
    - minorVersion=$( expr ${arr[2]} + 1 )
    - aws ssm put-parameter --name zevrant-home-ui-VERSION --value ${arr[0]}.${arr[1]}.$minorVersion --type String --overwrite

deploy:
  stage: deploy
  script:
    - VERSION=$VERSION docker stack deploy --compose-file docker-compose.yml zevrant-home-ui

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zevrant-home-ui-deployment
  labels:
    app: zevrant-home-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zevrant-home-ui
  template:
    metadata:
      labels:
        app: zevrant-home-ui
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: zevrant-home-ui
          image: zevrant/zevrant-home-ui:$VERSION
          env:
            - name: ENVIRONMENT
              value: $ENVIRONMENT
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-access-key
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secret-key
                  key: aws-secret-key
          ports:
            - containerPort: 9001
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /zevrant-home-ui/actuator/health
              port: 8080
            initialDelaySeconds: 10
